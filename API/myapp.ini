[uwsgi]
module = app:app
master = true
processes = <number_of_processes>
http-timeout = <timeout_duration>
socket = <socket_address>
protocol = http
chmod-socket = 660
vacuum = true
die-on-term = true
pythonpath = <path_to_your_app>
pidfile = <path_to_pidfile>
logto = <path_to_logfile>

